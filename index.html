<!DOCTYPE html>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #f0f8ff;
        font-family: sans-serif;
        font-size: 1em;
        color: #59429d;
        margin-top: 2%;
        justify-content: center;
        display: flex;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .conteiner {
        text-align: center;
        justify-content: center;
        box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.2);
        text-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.5);
        margin: 10%;
        position: relative;
        border-radius: 10px;
        background: linear-gradient(to bottom, rgba(255,255,255,0.15) 0%, rgba(0,0,0,0.15) 100%), radial-gradient(at top center, rgba(255,255,255,0.40) 0%, rgba(0,0,0,0.40) 120%) #989898;
        background-blend-mode: multiply,multiply;
      }

      .card {
        width: 100%;
        background-color: white;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        border-radius: 8px;
        
      }

      .card-image {
        position: absolute;
        top: -40px;
        overflow: hidden;
      }

      .card-image img {
        transition: transform 0.4s;
        border-radius: 50%;
        overflow: hidden;
        width: 30%;
        max-width: 40%;
        max-height: 100vh;
      }

      .card-image:hover img {
        transform: scale(1.1);
      }

      .card-content {
        padding: 20px;
        margin-top: 20%;
      }

      h2 {
        margin: 0;
        font-size: 1.2rem;
        color: #333;
        font-family: helvetica, sans-serif;
      }

      p {
        margin: 10px 0;
        color: #333;
      }
      .links {
        display: flex;
        justify-content: center;
        gap: 15px;
      }
      .insta {
        width: 100px;
        max-width: 7%;
        max-height: 100px;
        margin-left: 3%;
      }
      .abilities{
        display: flex;
        flex-direction: column;
        gap: 10px;
        text-decoration: none;
        
      }
      .abilities a{
        text-decoration: none;
      }
      .logos{
        margin-bottom: 2%;
      }

      .link-acess{
        padding: 2% 5% 5% 2%;
      }
      a{
        color:white;
        text-decoration: none;
        padding: 2% 5% 5% 1%;
      }
      a:hover{
        background-color: #333;
        border-radius: 10px;
      }
    </style>
